name: Doxygen GitHub Pages Deploy Action

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: My first step
      uses: ./.github/actions/deploy
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        config_file: docs/html/Doxyfile
